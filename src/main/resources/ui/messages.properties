# Helpconstants
helpconstants.carriage.return=\n
helpconstants.operation.title=How to use the application
helpconstants.operation.text=The use of the application is kept simple. You write the desired text wich has to be converted in the Input-editor and push the Button "transform". If you push the button "Copy HTML-Entities to Clipboard" or "Copy ISO-8859-7 to Clipboard" the appropriate content to the clipboard. So you do not need to mark(ctrl+a) and copy(ctrl+c). With the Button "Clear" you clear(empty) the content of all editors.
helpconstants.menu.item.new=New. With "New" you clear all editors so you can create a new file.
helpconstants.menu.item.open=Open. With "Open" you can open an existing file.
helpconstants.menu.item.save=Save. With "Save" you can save the content of all editors in a file.
helpconstants.menu.item.saveas=Save as. With "Save as" is allmost the same like "Save" but you can specify another directory and name for the file.
helpconstants.menu.item.exit=Exit. With "Exit" you finish the programm.
helpconstants.menu.item.edit=The "Edit-menu" has the menuitems:
helpconstants.menu.item.help=The "Help-menu" has the menuitems:
helpconstants.introduction.title=Introduction
helpconstants.introduction.text=The tool was designed to convert latin characters in greek characters. It converts latin characters to greek HTML-entities or "ISO-8859-7"-characters or "greek-unicode"-characters. The appropriate characters are outputed in the appropriate editors when the "Transform"-Buttons are pushed. The idea was created when we was looking for a tool in the internet that offer this functionality. Cause at that time we not found such a tool we decided to programm. The tool is intended for Webdesigner who need to put greek characters in the HTML-file.
helpconstants.menu.title=Menuitems
helpconstants.menu.text=The "File-menu" has the menuitems:
helpconstants.menu.item.edit.lookandfeel=The "Look and Feel"-menu has the menuitems:
helpconstants.menu.item.edit.lookandfeel.metal=Metal. With the "Metal"-menuitem is the default gui(graphical user interface).
helpconstants.menu.item.edit.lookandfeel.motiv=Motiv. With the "Motiv"-menuitem the look and feel is like you know it from emac.
helpconstants.menu.item.edit.lookandfeel.windows=Windows. With the "Windows"-menuitem the look and feel is like you know it from Windows.
helpconstants.menu.item.help.content=Content: This is the helpcontent that you are just reading.
helpconstants.menu.item.help.info=Info: With the "Info"-menuitem opens a Dialog with the information about the developer.
